<template>
    <template if:true={open}>
        <!-- Modal -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <!-- Modal header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={contactsCloseHandler}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        Add Contacts
                    </h2>
                </header>
                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-tabset variant="scoped">
                        <template for:each={contactDataMap} for:item="con">
                            <lightning-tab key={con} label={con.key} value={con.key}>
                                <lightning-datatable  
                                    key-field="strName"
                                    data={con.value}
                                    columns={columns}
                                    column-widths-mode="auto">
                                </lightning-datatable>
                            </lightning-tab>
                        </template>
                    </lightning-tabset>
                </div>
                <!-- Footer/Buttons -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={contactsCloseHandler} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
